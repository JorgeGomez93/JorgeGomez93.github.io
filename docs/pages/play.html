<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Esta pagina es para jugar bolirana" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index,follow" />
    <title>Play | TuBoliranaDigital</title>
    <link rel="shortcut icon" href="../assets/icon/rana.webp" />
    <link rel="stylesheet" href="../styles/variables.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/play.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="navbar-container"></div>

    <main class="ventana-formulario" id="ventana-formulario">
      <section class="form-container">
        <h1>Iniciar Sesión</h1>
        <form name="formulario-registro">
          <label for="email">Correo electronico:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Correo electronico"
            required
          />

          <label for="password">Contraseña:</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Contraseña"
            required
          />
          <input type="submit" value="Iniciar Sesión" />
          <input
            type="button"
            value="¿Olvidaste tu contraseña?"
            id="btn-recuperar"
          />

          <!-- me lleva a la pagina de registro -->
          <input type="button" value="Crear cuenta" />
        </form>
      </section>
    </main>

    <footer>
      <div id="footer-container"></div>
    </footer>
    <script src="../scripts/script.js"></script>
    <script src="../scripts/auth.js"></script>
  </body>
</html>
